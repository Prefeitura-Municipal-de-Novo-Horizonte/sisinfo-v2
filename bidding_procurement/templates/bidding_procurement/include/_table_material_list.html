<div class="relative overflow-x-auto">
    <table class="w-full text-xs text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-3 py-2">Nome</th>
                <th scope="col" class="px-3 py-2">Marca</th>
                <th scope="col" class="px-3 py-2">Unidade</th>
                <th scope="col" class="px-3 py-2 text-right">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for material in page_obj %}
            <tr
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors">
                <th scope="row" class="px-3 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ material.name }}
                </th>
                <td class="px-3 py-2 text-gray-700 dark:text-gray-300">
                    {{ material.brand|default:"-" }}
                </td>
                <td class="px-3 py-2 text-gray-700 dark:text-gray-300">
                    {{ material.unit|default:"-" }}
                </td>
                <td class="px-3 py-2 text-right">
                    <div class="flex items-center justify-end gap-2">
                        <a href="{% url 'bidding_procurement:update_material' material.slug %}"
                            class="text-brand-600 dark:text-brand-400 hover:underline" title="Editar">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                                </path>
                            </svg>
                        </a>
                        <a href="{% url 'bidding_procurement:delete_material' material.slug %}"
                            class="text-red-600 dark:text-red-500 hover:underline" title="Excluir">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                </path>
                            </svg>
                        </a>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td class="px-3 py-8 text-center text-gray-500 dark:text-gray-400" colspan="4">
                    <div class="flex flex-col items-center justify-center">
                        <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4">
                            </path>
                        </svg>
                        <p class="text-sm">Nenhum material cadastrado.</p>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="w-full flex justify-center mt-4">
    {% include "include/_pagination.html" %}
</div>
