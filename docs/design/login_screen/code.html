<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1d4fd7",
              "background-light": "#f6f6f8",
              "background-dark": "#111521",
            },
            fontFamily: {
              "display": ["Public Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="flex h-screen w-full">
<!-- Left Panel (40%) -->
<div class="hidden lg:flex w-2/5 flex-col items-start justify-between bg-primary p-12">
<div>
<div class="flex items-center gap-3">
<svg class="h-10 w-10 text-white" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2L2 7V17L12 22L22 17V7L12 2ZM12 4.43L19.57 9.03L12 13.63L4.43 9.03L12 4.43ZM3.5 9.75L12 14.88V20.25L3.5 15.12V9.75ZM20.5 15.12L12 20.25V14.88L20.5 9.75V15.12Z"></path>
</svg>
<span class="text-xl font-bold text-white">Prefeitura Municipal</span>
</div>
</div>
<div class="flex flex-col gap-4">
<h1 class="text-4xl font-black leading-tight tracking-tight text-white">Bem-vindo ao Sistema de Gestão de TI</h1>
<p class="text-base font-normal text-white/80">Acesse para gerenciar os recursos e serviços da cidade.</p>
</div>
<div></div>
</div>
<!-- Right Panel (60%) -->
<div class="flex w-full lg:w-3/5 flex-col items-center justify-center bg-background-light dark:bg-background-dark p-6 sm:p-8 lg:p-12">
<div class="flex w-full max-w-md flex-col items-center gap-10">
<img class="h-48 w-full object-cover rounded-xl" data-alt="Corporate illustration of a person working on a laptop with code snippets floating around." src="https://lh3.googleusercontent.com/aida-public/AB6AXuCjOK53eYFLvdTMdGDNr7jtF-bPPSPplQAZg0khEnhq-QHUfV2e54bSFS0_ow4hA43ffpk7Rp4CbccZglJdY1eIqjcU136m5F0MophpUkQg-EI1Xujj5zekPsV6KjPTT21yphNs08n0ConlCM3DOJ-6T35xLbV3UwPVF3ibbv3U5rbpK4my4RvQCmV9c2uEeQ-DWbuuNZN5EL8iGcd7SYL-ubVfUXb8dQzci0Fqf-a2UPn8fUaXqGie-VlATUIU5a9Yd1XRUROyIyk"/>
<div class="flex w-full flex-col gap-8">
<div class="w-full">
<h2 class="text-[#111317] dark:text-white tracking-light text-[28px] font-bold leading-tight text-left pb-3 pt-5">Acesse sua conta</h2>
<div class="flex max-w-[480px] flex-col items-end gap-4 w-full">
<label class="flex flex-col min-w-40 flex-1 w-full">
<p class="text-[#111317] dark:text-white/90 text-base font-medium leading-normal pb-2">Usuário</p>
<div class="flex w-full flex-1 items-stretch rounded-lg border border-[#dcdee5] dark:border-white/20 bg-white dark:bg-background-dark">
<div class="text-[#646d87] dark:text-white/60 flex items-center justify-center pl-4">
<span class="material-symbols-outlined text-base">person</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111317] dark:text-white focus:outline-0 focus:ring-0 border-none bg-transparent h-14 placeholder:text-[#646d87] dark:placeholder:text-white/50 p-4 text-base font-normal leading-normal" placeholder="Digite seu nome de usuário" value=""/>
</div>
</label>
</div>
<div class="flex max-w-[480px] flex-col items-end gap-4 w-full pt-4">
<label class="flex flex-col min-w-40 flex-1 w-full">
<p class="text-[#111317] dark:text-white/90 text-base font-medium leading-normal pb-2">Senha</p>
<div class="flex w-full flex-1 items-stretch rounded-lg border border-[#dcdee5] dark:border-white/20 bg-white dark:bg-background-dark">
<div class="text-[#646d87] dark:text-white/60 flex items-center justify-center pl-4">
<span class="material-symbols-outlined text-base">lock</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111317] dark:text-white focus:outline-0 focus:ring-0 border-none bg-transparent h-14 placeholder:text-[#646d87] dark:placeholder:text-white/50 p-4 text-base font-normal leading-normal" placeholder="Digite sua senha" type="password" value=""/>
</div>
</label>
</div>
<div class="flex w-full max-w-[480px] flex-col gap-4 pt-6">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:ring-4 focus:ring-primary/30">
<span class="truncate">Entrar</span>
</button>
<a class="text-center text-sm font-medium text-primary hover:underline" href="#">Esqueceu a senha?</a>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
