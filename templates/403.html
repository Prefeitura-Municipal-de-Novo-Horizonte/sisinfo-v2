{% extends "_base_error.html" %}

{% block title %}403 - Acesso Negado{% endblock %}

{% block content %}
<div class="text-center">
    <!-- Icon -->
    <div class="float-animation mb-8">
        <svg class="mx-auto h-32 w-32 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
        </svg>
    </div>

    <!-- Error Code -->
    <h1 class="text-8xl font-bold text-slate-200 dark:text-slate-700">403</h1>

    <!-- Title -->
    <h2 class="mt-4 text-2xl font-semibold text-slate-800 dark:text-white">
        Acesso Negado
    </h2>

    <!-- Description -->
    <p class="mt-4 text-lg text-slate-600 dark:text-slate-300 max-w-md mx-auto">
        Você não tem permissão para acessar este recurso. Se acredita que isso é um erro, entre em contato com o
        administrador.
    </p>

    <!-- Actions -->
    <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center">
        <a href="/"
            class="inline-flex items-center justify-center px-6 py-3 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 transition-colors shadow-lg shadow-blue-600/25">
            <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Voltar ao Início
        </a>
        <a href="mailto:ti@novohorizonte.sp.gov.br?subject=Erro 403 - Acesso Negado"
            class="inline-flex items-center justify-center px-6 py-3 rounded-lg border-2 border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-300 font-medium hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            Contatar Suporte
        </a>
    </div>
</div>
{% endblock %}
