{% load static %}

<!-- Sidebar -->
<aside :class="sidebarCollapsed ? 'w-16' : 'w-64'" x-show="sidebarOpen"
  x-transition:enter="transition-all duration-300 ease-in-out"
  x-transition:leave="transition-all duration-300 ease-in-out"
  class="flex-shrink-0 z-40 h-full transition-all duration-300 bg-slate-900 dark:bg-white border-r border-slate-800 dark:border-gray-200 shadow-lg relative flex flex-col">
  <div class="h-full px-3 py-4 overflow-y-auto flex flex-col custom-scrollbar">

    <!-- Logo -->
    <div class="flex items-center justify-center mb-6 pb-4 border-b border-slate-800 dark:border-gray-200">
      <div x-show="!sidebarCollapsed" class="flex items-center">
        <img src="{% static 'img/logo/logo.png' %}" class="h-8 mr-2" alt="Logo">
        <span class="text-xl font-semibold text-white dark:text-gray-900">SISInfo V2</span>
      </div>
      <div x-show="sidebarCollapsed" class="flex items-center justify-center">
        <img src="{% static 'img/logo/logo.png' %}" class="h-8" alt="Logo">
      </div>
    </div>

    <!-- Menu -->
    <nav class="space-y-1 font-medium flex-1">

      <!-- Dashboard -->
      <a href="{% url 'dashboard:index' %}" class="flex items-center p-2 rounded-l-lg -mr-3 pr-5 transition-colors group
          {% if request.resolver_match.app_name == 'dashboard' %}
            bg-brand-600/20 text-white dark:bg-brand-100 dark:text-brand-700 border-l-4 border-brand-500
          {% else %}
            text-gray-400 dark:text-gray-600 hover:bg-slate-800 dark:hover:bg-gray-100 hover:text-white dark:hover:text-brand-600
          {% endif %}" :class="sidebarCollapsed ? 'justify-center' : ''">
        <svg
          class="w-4 h-4 {% if request.resolver_match.app_name == 'dashboard' %}text-brand-400 dark:text-brand-600{% else %}text-gray-500 group-hover:text-white dark:group-hover:text-brand-600{% endif %}"
          fill="currentColor" viewBox="0 0 22 21">
          <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z" />
          <path
            d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z" />
        </svg>
        <span x-show="!sidebarCollapsed" class="ml-2 text-sm">Dashboard</span>
      </a>

      <!-- Estrutura (Setores + Diretorias) -->
      <a href="{% url 'organizational_structure:estrutura' %}" class="flex items-center p-2 rounded-l-lg -mr-3 pr-5 transition-colors group
          {% if request.resolver_match.app_name == 'organizational_structure' %}
            bg-brand-600/20 text-white dark:bg-brand-100 dark:text-brand-700 border-l-4 border-brand-500
          {% else %}
            text-gray-400 dark:text-gray-600 hover:bg-slate-800 dark:hover:bg-gray-100 hover:text-white dark:hover:text-brand-600
          {% endif %}" :class="sidebarCollapsed ? 'justify-center' : ''">
        <svg
          class="w-4 h-4 {% if request.resolver_match.app_name == 'organizational_structure' %}text-brand-400 dark:text-brand-600{% else %}text-gray-500 group-hover:text-white dark:group-hover:text-brand-600{% endif %}"
          fill="currentColor" viewBox="0 0 18 18">
          <path
            d="M17 16h-1V2a1 1 0 1 0 0-2H2a1 1 0 0 0 0 2v14H1a1 1 0 0 0 0 2h16a1 1 0 0 0 0-2ZM5 4a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V4Zm0 5V8a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1Zm6 7H7v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3Zm2-7a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1Zm0-4a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1Z" />
        </svg>
        <span x-show="!sidebarCollapsed" class="ml-2 text-sm">Estrutura</span>
      </a>

      <!-- Laudos -->
      <a href="{% url 'reports:reports' %}" class="flex items-center p-2 rounded-l-lg -mr-3 pr-5 transition-colors group
          {% if request.resolver_match.app_name == 'reports' %}
            bg-brand-600/20 text-white dark:bg-brand-100 dark:text-brand-700 border-l-4 border-brand-500
          {% else %}
            text-gray-400 dark:text-gray-600 hover:bg-slate-800 dark:hover:bg-gray-100 hover:text-white dark:hover:text-brand-600
          {% endif %}" :class="sidebarCollapsed ? 'justify-center' : ''">
        <svg
          class="w-4 h-4 {% if request.resolver_match.app_name == 'reports' %}text-brand-400 dark:text-brand-600{% else %}text-gray-500 group-hover:text-white dark:group-hover:text-brand-600{% endif %}"
          fill="none" viewBox="0 0 16 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 1v4a1 1 0 0 1-1 1H1m8-2h3M9 7h3m-4 3v6m-4-3h8m3-11v16a.969.969 0 0 1-.932 1H1.934A.97.97 0 0 1 1 18V5.828a2 2 0 0 1 .586-1.414l2.828-2.828A2 2 0 0 1 5.829 1h8.239A.969.969 0 0 1 15 2ZM4 10h8v6H4v-6Z" />
        </svg>
        <span x-show="!sidebarCollapsed" class="ml-2 text-sm">Laudos</span>
      </a>

      <!-- Fiscal (Notas + Empenhos + Entregas) -->
      <a href="{% url 'fiscal:invoices' %}" class="flex items-center p-2 rounded-l-lg -mr-3 pr-5 transition-colors group
          {% if request.resolver_match.app_name == 'fiscal' %}
            bg-brand-600/20 text-white dark:bg-brand-100 dark:text-brand-700 border-l-4 border-brand-500
          {% else %}
            text-gray-400 dark:text-gray-600 hover:bg-slate-800 dark:hover:bg-gray-100 hover:text-white dark:hover:text-brand-600
          {% endif %}" :class="sidebarCollapsed ? 'justify-center' : ''">
        <svg
          class="w-4 h-4 {% if request.resolver_match.app_name == 'fiscal' %}text-brand-400 dark:text-brand-600{% else %}text-gray-500 group-hover:text-white dark:group-hover:text-brand-600{% endif %}"
          fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <span x-show="!sidebarCollapsed" class="ml-2 text-sm">Fiscal</span>
      </a>

      <!-- Separador -->
      <!-- separador removido -->

      {% if request.user.is_tech %}
      <!-- Licitações -->
      <a href="{% url 'bidding_procurement:licitacoes' %}" class="flex items-center p-2 rounded-l-lg -mr-3 pr-5 transition-colors group
          {% if request.resolver_match.url_name == 'licitacoes' or request.resolver_match.url_name == 'licitacao_detalhe' %}
            bg-brand-600/20 text-white dark:bg-brand-100 dark:text-brand-700 border-l-4 border-brand-500
          {% else %}
            text-gray-400 dark:text-gray-600 hover:bg-slate-800 dark:hover:bg-gray-100 hover:text-white dark:hover:text-brand-600
          {% endif %}" :class="sidebarCollapsed ? 'justify-center' : ''">
        <svg
          class="w-4 h-4 {% if request.resolver_match.url_name == 'licitacoes' %}text-brand-400 dark:text-brand-600{% else %}text-gray-500 group-hover:text-white dark:group-hover:text-brand-600{% endif %}"
          fill="none" viewBox="0 0 12 20">
          <path stroke="currentColor" stroke-linejoin="round" stroke-width="2"
            d="M1 6v8a5 5 0 1 0 10 0V4.5a3.5 3.5 0 1 0-7 0V13a2 2 0 0 0 4 0V6" />
        </svg>
        <span x-show="!sidebarCollapsed" class="ml-2 text-sm">Licitações</span>
      </a>
      {% endif %}

      <!-- Fornecedores -->
      <a href="{% url 'suppliers:fornecedores' %}" class="flex items-center p-2 rounded-l-lg -mr-3 pr-5 transition-colors group
          {% if request.resolver_match.app_name == 'suppliers' %}
            bg-brand-600/20 text-white dark:bg-brand-100 dark:text-brand-700 border-l-4 border-brand-500
          {% else %}
            text-gray-400 dark:text-gray-600 hover:bg-slate-800 dark:hover:bg-gray-100 hover:text-white dark:hover:text-brand-600
          {% endif %}" :class="sidebarCollapsed ? 'justify-center' : ''">
        <svg
          class="w-4 h-4 {% if request.resolver_match.app_name == 'suppliers' %}text-brand-400 dark:text-brand-600{% else %}text-gray-500 group-hover:text-white dark:group-hover:text-brand-600{% endif %}"
          fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
        </svg>
        <span x-show="!sidebarCollapsed" class="ml-2 text-sm">Fornecedores</span>
      </a>

      <!-- Materiais -->
      <a href="{% url 'bidding_procurement:materiais' %}" class="flex items-center p-2 rounded-l-lg -mr-3 pr-5 transition-colors group
          {% if request.resolver_match.url_name == 'materiais' %}
            bg-brand-600/20 text-white dark:bg-brand-100 dark:text-brand-700 border-l-4 border-brand-500
          {% else %}
            text-gray-400 dark:text-gray-600 hover:bg-slate-800 dark:hover:bg-gray-100 hover:text-white dark:hover:text-brand-600
          {% endif %}" :class="sidebarCollapsed ? 'justify-center' : ''">
        <svg
          class="w-4 h-4 {% if request.resolver_match.url_name == 'materiais' %}text-brand-400 dark:text-brand-600{% else %}text-gray-500 group-hover:text-white dark:group-hover:text-brand-600{% endif %}"
          fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
        </svg>
        <span x-show="!sidebarCollapsed" class="ml-2 text-sm">Materiais</span>
      </a>

      {% if request.user.is_admin %}
      <!-- Separador -->
      <!-- separador removido -->

      <!-- Usuários -->
      <a href="{% url 'authenticate:show_users' %}" class="flex items-center p-2 rounded-l-lg -mr-3 pr-5 transition-colors group
          {% if request.resolver_match.url_name == 'show_users' or request.resolver_match.url_name == 'register_user' %}
            bg-brand-600/20 text-white dark:bg-brand-100 dark:text-brand-700 border-l-4 border-brand-500
          {% else %}
            text-gray-400 dark:text-gray-600 hover:bg-slate-800 dark:hover:bg-gray-100 hover:text-white dark:hover:text-brand-600
          {% endif %}" :class="sidebarCollapsed ? 'justify-center' : ''">
        <svg
          class="w-4 h-4 {% if request.resolver_match.url_name == 'show_users' %}text-brand-400 dark:text-brand-600{% else %}text-gray-500 group-hover:text-white dark:group-hover:text-brand-600{% endif %}"
          fill="currentColor" viewBox="0 0 20 18">
          <path
            d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z" />
        </svg>
        <span x-show="!sidebarCollapsed" class="ml-2 text-sm">Usuários</span>
        <span x-show="!sidebarCollapsed"
          class="ml-auto px-2 text-xs font-medium text-brand-200 bg-brand-900 dark:bg-brand-100 dark:text-brand-800 rounded-full">Admin</span>
      </a>

      <!-- Manutenção (Limpar OCRJobs) -->
      <div x-data="{ showModal: false, loading: false, result: null }">
        <button @click="showModal = true"
          class="flex items-center p-2 rounded-l-lg -mr-3 pr-5 transition-colors group w-full text-left
            text-yellow-400 dark:text-yellow-600 hover:bg-slate-800 dark:hover:bg-gray-100 hover:text-yellow-300 dark:hover:text-yellow-500"
          :class="sidebarCollapsed ? 'justify-center' : ''">
          <svg class="w-4 h-4 text-yellow-500 group-hover:text-yellow-300 dark:group-hover:text-yellow-500" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          <span x-show="!sidebarCollapsed" class="ml-2 text-sm">Limpar OCRJobs</span>
          <span x-show="!sidebarCollapsed"
            class="ml-auto px-2 text-xs font-medium text-yellow-200 bg-yellow-900 dark:bg-yellow-100 dark:text-yellow-800 rounded-full">Admin</span>
        </button>

        <!-- Modal de Confirmação -->
        <div x-show="showModal" x-cloak class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
          @keydown.escape.window="showModal = false">
          <div @click.away="showModal = false"
            class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 max-w-md w-full mx-4">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Limpar OCRJobs</h3>

            <template x-if="!result">
              <div>
                <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
                  Esta ação irá remover <strong>todos</strong> os jobs de OCR do sistema.
                </p>
                <div class="flex justify-end gap-3">
                  <button @click="showModal = false"
                    class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600">
                    Cancelar
                  </button>
                  <button @click="
                    loading = true;
                    fetch('{% url 'dashboard:clean_ocr_jobs' %}', {
                      method: 'POST',
                      headers: {'X-CSRFToken': '{{ csrf_token }}'}
                    })
                    .then(r => r.json())
                    .then(data => { result = data; loading = false; })
                    .catch(e => { result = {success: false, error: e.message}; loading = false; })
                  " :disabled="loading"
                    class="px-4 py-2 text-sm font-medium text-white bg-yellow-600 rounded-lg hover:bg-yellow-700 disabled:opacity-50">
                    <span x-show="!loading">Confirmar Limpeza</span>
                    <span x-show="loading">Processando...</span>
                  </button>
                </div>
              </div>
            </template>

            <template x-if="result">
              <div>
                <div x-show="result.success" class="text-center">
                  <svg class="w-12 h-12 mx-auto text-green-500 mb-3" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                  </svg>
                  <p class="text-gray-700 dark:text-gray-300" x-text="result.message"></p>
                </div>
                <div x-show="!result.success" class="text-center">
                  <svg class="w-12 h-12 mx-auto text-red-500 mb-3" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                  <p class="text-red-600 dark:text-red-400" x-text="result.error"></p>
                </div>
                <div class="flex justify-center mt-4">
                  <button @click="showModal = false; result = null"
                    class="px-4 py-2 text-sm font-medium text-white bg-brand-600 rounded-lg hover:bg-brand-700">
                    Fechar
                  </button>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>

      <!-- Backup do Banco (Assíncrono) -->
      <div x-data="{ 
        showModal: false, 
        loading: false, 
        jobId: null,
        status: null,
        error: null,
        pollInterval: null,
        
        async startBackup() {
          this.loading = true;
          this.error = null;
          this.status = 'Iniciando backup...';
          
          try {
            const response = await fetch('{% url 'dashboard:backup_start' %}', {
              method: 'POST',
              headers: {'X-CSRFToken': '{{ csrf_token }}'}
            });
            const data = await response.json();
            
            if (data.success) {
              this.jobId = data.job_id;
              this.status = 'Processando...';
              this.processBackup();
            } else {
              this.error = data.error;
              this.loading = false;
            }
          } catch (e) {
            this.error = e.message;
            this.loading = false;
          }
        },
        
        async processBackup() {
          try {
            const response = await fetch(`/admin/backup/process/${this.jobId}/`);
            const data = await response.json();
            
            if (data.status === 'completed') {
              this.status = 'Backup concluído!';
              this.loading = false;
            } else if (data.status === 'failed') {
              this.error = data.error || 'Erro ao processar backup';
              this.loading = false;
            } else {
              // Ainda processando, tentar novamente
              setTimeout(() => this.checkStatus(), 2000);
            }
          } catch (e) {
            this.error = e.message;
            this.loading = false;
          }
        },
        
        async checkStatus() {
          try {
            const response = await fetch(`/admin/backup/status/${this.jobId}/`);
            const data = await response.json();
            
            if (data.status === 'completed') {
              this.status = 'Backup concluído!';
              this.loading = false;
            } else if (data.status === 'failed') {
              this.error = data.error || 'Erro ao processar backup';
              this.loading = false;
            } else {
              setTimeout(() => this.checkStatus(), 2000);
            }
          } catch (e) {
            this.error = e.message;
            this.loading = false;
          }
        },
        
        downloadBackup() {
          if (this.jobId) {
            window.location.href = `/admin/backup/download/${this.jobId}/`;
          }
        },
        
        reset() {
          this.showModal = false;
          this.loading = false;
          this.jobId = null;
          this.status = null;
          this.error = null;
        }
      }">
        <button @click="showModal = true"
          class="flex items-center p-2 rounded-l-lg -mr-3 pr-5 transition-colors group w-full text-left
            text-green-400 dark:text-green-600 hover:bg-slate-800 dark:hover:bg-gray-100 hover:text-green-300 dark:hover:text-green-500"
          :class="sidebarCollapsed ? 'justify-center' : ''">
          <svg class="w-4 h-4 text-green-500 group-hover:text-green-300 dark:group-hover:text-green-500" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
          </svg>
          <span x-show="!sidebarCollapsed" class="ml-2 text-sm">Backup</span>
          <span x-show="!sidebarCollapsed"
            class="ml-auto px-2 text-xs font-medium text-green-200 bg-green-900 dark:bg-green-100 dark:text-green-800 rounded-full">Admin</span>
        </button>

        <!-- Modal de Backup -->
        <div x-show="showModal" x-cloak class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
          @keydown.escape.window="!loading && reset()">
          <div @click.away="!loading && reset()"
            class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 max-w-md w-full mx-4">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Backup do Sistema</h3>

            <!-- Estado inicial -->
            <template x-if="!jobId && !error">
              <div>
                <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
                  Será gerado um backup completo do banco de dados em formato JSON.
                </p>
                <div class="flex justify-end gap-3">
                  <button @click="reset()"
                    class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600">
                    Cancelar
                  </button>
                  <button @click="startBackup()" :disabled="loading"
                    class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-lg hover:bg-green-700 disabled:opacity-50">
                    <span x-show="!loading">Iniciar Backup</span>
                    <span x-show="loading">Processando...</span>
                  </button>
                </div>
              </div>
            </template>

            <!-- Processando -->
            <template x-if="jobId && loading">
              <div class="text-center py-4">
                <svg class="animate-spin h-10 w-10 mx-auto text-green-500 mb-3" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                  </path>
                </svg>
                <p class="text-gray-700 dark:text-gray-300" x-text="status"></p>
              </div>
            </template>

            <!-- Sucesso -->
            <template x-if="jobId && !loading && !error">
              <div class="text-center">
                <svg class="w-12 h-12 mx-auto text-green-500 mb-3" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                <p class="text-gray-700 dark:text-gray-300 mb-4" x-text="status"></p>
                <div class="flex justify-center gap-3">
                  <button @click="downloadBackup()"
                    class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-lg hover:bg-green-700">
                    Download Backup
                  </button>
                  <button @click="reset()"
                    class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600">
                    Fechar
                  </button>
                </div>
              </div>
            </template>

            <!-- Erro -->
            <template x-if="error">
              <div class="text-center">
                <svg class="w-12 h-12 mx-auto text-red-500 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <p class="text-red-600 dark:text-red-400 mb-4" x-text="error"></p>
                <button @click="reset()"
                  class="px-4 py-2 text-sm font-medium text-white bg-brand-600 rounded-lg hover:bg-brand-700">
                  Fechar
                </button>
              </div>
            </template>
          </div>
        </div>
      </div>
      {% endif %}
    </nav>

    <!-- Footer -->
    <div class="pt-4 mt-4 border-t border-slate-800 dark:border-gray-200 space-y-3">
      <!-- Controls -->
      <div class="flex gap-4" :class="sidebarCollapsed ? 'flex-col items-center' : 'items-center justify-center'">

          class="p-2 text-gray-400 dark:text-gray-500 rounded-lg hover:bg-slate-800 dark:hover:bg-gray-100 hover:text-white dark:hover:text-brand-600"
          title="Alternar tema">
          <svg x-show="!darkMode" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
          <svg x-show="darkMode" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z">
            </path>
          </svg>
        </button>
        <button @click="toggleSidebar()"
          class="hidden sm:block p-2 text-gray-400 dark:text-gray-500 rounded-lg hover:bg-slate-800 dark:hover:bg-gray-100 hover:text-white dark:hover:text-brand-600"
          title="Recolher sidebar">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z">
            </path>
          </svg>
        </button>
      </div>

      <!-- User -->
      <div x-data="{ userMenuOpen: false }" class="relative">
        <button @click="userMenuOpen = !userMenuOpen"
          class="flex items-center w-full p-2 text-gray-300 dark:text-gray-700 rounded-lg hover:bg-slate-800 dark:hover:bg-gray-100 transition-colors"
          :class="sidebarCollapsed ? 'justify-center' : ''">
          <img class="w-8 h-8 rounded-full ring-2 ring-brand-500/50" src="{% static 'img/profile-empty.png' %}"
            alt="user">
          <div x-show="!sidebarCollapsed" class="flex-1 ml-2 text-sm text-left">
            <p class="text-sm font-medium truncate">{{ request.user.fullname }}</p>
            <p class="text-xs text-gray-400 dark:text-gray-500 truncate">{{ request.user.email }}</p>
          </div>
          <svg x-show="!sidebarCollapsed" class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- User Menu Dropdown -->
        <div x-show="userMenuOpen" @click.away="userMenuOpen = false" x-transition x-cloak
          class="absolute bottom-full left-0 mb-2 w-full bg-slate-800 dark:bg-white shadow-2xl rounded-lg p-2 border border-slate-700 dark:border-gray-200"
          :class="sidebarCollapsed ? 'left-16 w-48' : ''">
          <a href="{% url 'authenticate:profile' %}"
            class="flex items-center gap-2 px-3 py-2 rounded-lg text-gray-300 dark:text-gray-700 hover:bg-slate-700 dark:hover:bg-gray-100 hover:text-white dark:hover:text-brand-600">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Perfil
          </a>
          <a href="{% url 'authenticate:change_password' %}"
            class="flex items-center gap-2 px-3 py-2 rounded-lg text-gray-300 dark:text-gray-700 hover:bg-slate-700 dark:hover:bg-gray-100 hover:text-white dark:hover:text-brand-600">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
            </svg>
            Trocar Senha
          </a>
          <div class="border-t border-slate-700 dark:border-gray-200 my-1"></div>
          <a href="{% url 'authenticate:logout' %}"
            class="flex items-center gap-2 px-3 py-2 rounded-lg text-red-400 dark:text-red-600 hover:bg-red-900/20 dark:hover:bg-red-50">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Sair
          </a>
        </div>
      </div>
    </div>
  </div>
</aside>
