<div class="fixed top-5 right-5 z-[100] flex flex-col gap-2 w-full max-w-sm" x-data="{ 
        toasts: [],
        add(msg, type='info') {
            const id = Date.now();
            this.toasts.push({id, msg, type, show: true});
            setTimeout(() => this.remove(id), 5000);
        },
        remove(id) {
            this.toasts = this.toasts.filter(t => t.id !== id);
        }
    }" @toast.window="add($event.detail.message, $event.detail.type)">

    <!-- Django Messages -->
    {% if messages %}
    {% for message in messages %}
    <div x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 5000)"
        x-transition:enter="transform ease-out duration-300 transition"
        x-transition:enter-start="translate-y-2 opacity-0 sm:translate-y-0 sm:translate-x-2"
        x-transition:enter-end="translate-y-0 opacity-100 sm:translate-x-0"
        x-transition:leave="transition ease-in duration-100" x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="flex items-center w-full p-4 text-latte-text bg-latte-surface0 rounded-lg shadow-md dark:text-mocha-text dark:bg-mocha-surface0 border-l-4 
            {% if message.tags == 'success' %}border-success{% elif message.tags == 'error' %}border-danger{% elif message.tags == 'warning' %}border-warning{% else %}border-info{% endif %}"
        role="alert">

        <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg 
                {% if message.tags == 'success' %}text-success bg-success/20 dark:bg-success/20 dark:text-success
                {% elif message.tags == 'error' %}text-danger bg-danger/20 dark:bg-danger/20 dark:text-danger
                {% elif message.tags == 'warning' %}text-warning bg-warning/20 dark:bg-warning/20 dark:text-warning
                {% else %}text-info bg-info/20 dark:bg-info/20 dark:text-info{% endif %}">

            {% if message.tags == 'success' %}
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
            </svg>
            {% elif message.tags == 'error' %}
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z" />
            </svg>
            {% elif message.tags == 'warning' %}
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z" />
            </svg>
            {% else %}
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>
            {% endif %}
        </div>
        <div class="ml-3 text-sm font-normal">{{ message }}</div>
        <button type="button" @click="show = false"
            class="ml-auto -mx-1.5 -my-1.5 bg-latte-surface0 text-latte-subtext0 hover:text-latte-text rounded-lg focus:ring-2 focus:ring-latte-surface2 p-1.5 hover:bg-latte-surface1 inline-flex items-center justify-center h-8 w-8 dark:text-mocha-subtext0 dark:hover:text-mocha-text dark:bg-mocha-surface0 dark:hover:bg-mocha-surface1"
            aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
        </button>
    </div>
    {% endfor %}
    {% endif %}

    <!-- Dynamic JS Messages -->
    <template x-for="toast in toasts" :key="toast.id">
        <div x-show="toast.show" x-transition:enter="transform ease-out duration-300 transition"
            x-transition:enter-start="translate-y-2 opacity-0 sm:translate-y-0 sm:translate-x-2"
            x-transition:enter-end="translate-y-0 opacity-100 sm:translate-x-0"
            x-transition:leave="transition ease-in duration-100" x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="flex items-center w-full p-4 text-latte-text bg-latte-surface0 rounded-lg shadow-md dark:text-mocha-text dark:bg-mocha-surface0 border-l-4"
            :class="{
                'border-success': toast.type === 'success',
                'border-danger': toast.type === 'error',
                'border-warning': toast.type === 'warning',
                'border-info': toast.type === 'info'
             }" role="alert">

            <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg" :class="{
                    'text-success bg-success/20 dark:bg-success/20 dark:text-success': toast.type === 'success',
                    'text-danger bg-danger/20 dark:bg-danger/20 dark:text-danger': toast.type === 'error',
                    'text-warning bg-warning/20 dark:bg-warning/20 dark:text-warning': toast.type === 'warning',
                    'text-info bg-info/20 dark:bg-info/20 dark:text-info': toast.type === 'info'
                  }">

                <!-- Success -->
                <svg x-show="toast.type === 'success'" class="w-5 h-5" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
                </svg>
                <!-- Error -->
                <svg x-show="toast.type === 'error'" class="w-5 h-5" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z" />
                </svg>
                <!-- Warning -->
                <svg x-show="toast.type === 'warning'" class="w-5 h-5" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z" />
                </svg>
                <!-- Info -->
                <svg x-show="toast.type === 'info'" class="w-5 h-5" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                </svg>
            </div>
            <div class="ml-3 text-sm font-normal" x-text="toast.msg"></div>
            <button type="button" @click="remove(toast.id)"
                class="ml-auto -mx-1.5 -my-1.5 bg-latte-surface0 text-latte-subtext0 hover:text-latte-text rounded-lg focus:ring-2 focus:ring-latte-surface2 p-1.5 hover:bg-latte-surface1 inline-flex items-center justify-center h-8 w-8 dark:text-mocha-subtext0 dark:hover:text-mocha-text dark:bg-mocha-surface0 dark:hover:bg-mocha-surface1">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
            </button>
        </div>
    </template>
</div>
