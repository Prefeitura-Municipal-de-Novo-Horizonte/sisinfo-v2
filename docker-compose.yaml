  mongodb:
    image: mongo:7.0-jammy
    container_name: sisinfo_mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: sisinfo
      MONGO_INITDB_ROOT_PASSWORD: sisinfo
      MONGO_INITDB_DATABASE: sisinfo_audit
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb

  browserless:
    image: browserless/chrome:latest
    container_name: sisinfo_browserless
    restart: always
    environment:
      - TOKEN=sisinfo_dev_token
      - MAX_CONCURRENT_SESSIONS=10
      - CONNECTION_TIMEOUT=60000
      - MAX_QUEUE_LENGTH=10
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  mongodb_data:
  mongodb_config:
