<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <form action="" method="post">{% csrf_token %}
        <p>
            {{form.username.label}}
            {{form.username}}
            {{form.username.errors}}
        </p>
        <p>
            {{form.password.label}}
            {{form.password}}
            {{form.password.errors}}
        </p>
        <input type="submit" value="Login">
    </form>
</body>
</html>
